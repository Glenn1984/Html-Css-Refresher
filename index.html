<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitekaartje</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

  <body>
    <div class="container">
      <section class="card1">
        <i class="material-icons md-48">info</i>
        <p class="who">Carla Snepvangers</p>
        <p class="relation">Friends with Marijn</p>
        <p>Carla requested permission to view your contact details</p>
          <form class="buttons" netlify>
            <button type="approve" class="approve">
              Approve
            </button>
            <button type="decline" class="decline">
              Decline
            </button>
          </form>
      </section>

      <section class="card2">
        <i class="material-icons md-48">info</i>
        <p class="who">Marijn Pijnenborg</p>
        <p class="relation">New member</p>
        <p>Marijn wants to add you to the group <strong>best friends</strong></p>
          <form class="buttons" netlify>
            <button type="approve" class="approve">
              Approve
            </button>
            <button type="decline" class="decline">
              Decline
            </button>
          </form>
      </section>
    </div>
  </body>
</html>
